<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>{{title}}</title>
</head>
<body>
<div class="container py-3">
    <header>
        <div>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}"
                   aria-current="page" href="{{ url_for
                ('index') }}">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('films') }}">Фильмы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('genres') }}">Жанры</a>
              </li>
            </ul>
            <form class="d-flex" role="search" method="GET">
              <input class="form-control me-2" type="search" name="q"
                     value="{{ request.args.get('q','') }}"
                     placeholder="Поиск" aria-label="Search">
              <button class="btn btn-outline-success"
                      type="submit">Найти</button>
            </form>
            <ul class="nav navbar-nav navbar-right mb-2 mb-md-0">
{#                <li class="nav-item"><a href="{{ url_for('create_film') }}" class="nav-link">Добавить фильм</a></li>#}
                <li>
                    {% if current_user.has_role('admin') %}
                        <a href="/admin" class="nav-link">Admin</a>
                    {% endif %}
                </li>
            </ul>
          </div>
        </div>
        </nav>
        </div>
    {#    <ul class="mainmenu">#}
    {#    <li><a href="{{ url_for('index') }}">Главная</a></li>#}
    {#    <li><a href="{{ url_for('films') }}">Фильмы</a></li>#}
    {#    <li><a href="{{ url_for('genres') }}">Жанры</a></li>#}
    {#    <li><a href="{{ url_for('register') }}">Регистрация</a></li>#}
    {#    </ul>#}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>
</body>
</html>
